<template>
    <require from="common/itemsControl2"></require>
    <div items-control2.bind="jobs">
        <div>
            <h2>${title} - ${location.city}</h2>
        </div>
    </div>

    <h3>Job Listings</h3>
    <button type="button" click.delegate="addJob()">Add New</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Need Date</th>
                <th>Location</th>
                <th>Technologies</th>
            </tr>
            <tr repeat.for="job of jobs">
                <td>${job.title}</td>
                <td>${job.needDate | dateFormat:'MM/YYYY'}</td>
                <td>${job.location.city}, ${job.location.state}</td>
                <td>${job.jobSkills.join(', ')}</td>
            </tr>
    </table>
</template>
